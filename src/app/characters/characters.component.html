<div class="article">
    <article *ngFor="let character of characters">
        <div class="card" [routerLink]="['/rickandmorty/characters', character.id]">
            <div class="image-container">
                <img src="{{character.image}}" alt="Personaje">
            </div>
            <div class="caracteristicas">
                <h2>{{character.name}}</h2>

            </div>
        </div>

    </article>
</div>
